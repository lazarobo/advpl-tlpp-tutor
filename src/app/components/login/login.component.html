<div class="login-container">
    <div class="login-card glass-card">
        <div class="login-header">
            <h1 class="logo">ADVPL Tutor</h1>
            <p>Faça login para continuar</p>
        </div>

        <form (ngSubmit)="onLogin()">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" [(ngModel)]="username" name="username" class="form-input"
                    placeholder="Seu usuário" required>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" class="form-input"
                    placeholder="Sua senha" required>
            </div>

            <div class="error-message" *ngIf="errorMessage">
                {{ errorMessage }}
            </div>

            <button type="submit" class="btn-login" [disabled]="isLoading">
                <span *ngIf="!isLoading">Entrar</span>
                <span *ngIf="isLoading">Verificando...</span>
            </button>
        </form>

        <div class="register-link">
            Não tem uma conta? <a routerLink="/register">Cadastre-se</a>
        </div>
    </div>
</div>
