<nav class="sidebar" [class.collapsed]="isCollapsed">
    <!-- Header -->
    <div class="sidebar-header">
        <div class="logo-container">
            <img src="https://userfunction.com.br/wp-content/uploads/2021/09/LOGO-BRANCO-3.png" alt="AdvPL TLPP Tutor"
                class="adaptive-logo">
        </div>

        <button class="toggle-btn" (click)="toggleCollapse()">
            <span class="arrow-icon">{{ isCollapsed ? '›' : '‹' }}</span>
        </button>
    </div>

    <!-- Menu -->
    <ul class="nav-menu">
        <li>
            <a routerLink="/dashboard" routerLinkActive="active" title="Dashboard">
                <span class="icon">
                    <svg class="nav-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                </span>
                <span class="text" *ngIf="!isCollapsed">Dashboard</span>
            </a>
        </li>
        <li>
            <a routerLink="/environments" routerLinkActive="active" title="Ambientes">
                <span class="icon">
                    <svg class="nav-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <rect x="2" y="2" width="20" height="8" rx="2" ry="2"></rect>
                        <rect x="2" y="14" width="20" height="8" rx="2" ry="2"></rect>
                        <line x1="6" y1="6" x2="6.01" y2="6"></line>
                        <line x1="6" y1="18" x2="6.01" y2="18"></line>
                    </svg>
                </span>
                <span class="text" *ngIf="!isCollapsed">Ambientes</span>
            </a>
        </li>
        <li>
            <a routerLink="/functions" routerLinkActive="active" title="Funções e Classes">
                <span class="icon">
                    <svg class="nav-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="16 18 22 12 16 6"></polyline>
                        <polyline points="8 6 2 12 8 18"></polyline>
                    </svg>
                </span>
                <span class="text" *ngIf="!isCollapsed">Funções e Classes</span>
            </a>
        </li>
        <li>
            <a routerLink="/tables" routerLinkActive="active" title="Tabelas">
                <span class="icon">
                    <svg class="nav-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 3h18v18H3zM3 9h18M3 15h18M9 3v18M15 3v18" />
                    </svg>
                </span>
                <span class="text" *ngIf="!isCollapsed">Tabelas</span>
            </a>
        </li>
        <li>
            <a routerLink="/installation" routerLinkActive="active" title="Instalação">
                <span class="icon">
                    <svg class="nav-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                </span>
                <span class="text" *ngIf="!isCollapsed">Instalação</span>
            </a>
        </li>
        <li>
            <a routerLink="/quiz" routerLinkActive="active" title="Quiz">
                <span class="icon">
                    <svg class="nav-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="6" y1="12" x2="10" y2="12"></line>
                        <line x1="8" y1="10" x2="8" y2="14"></line>
                        <line x1="15" y1="13" x2="15.01" y2="13"></line>
                        <line x1="18" y1="11" x2="18.01" y2="11"></line>
                        <rect x="2" y="6" width="20" height="12" rx="2"></rect>
                    </svg>
                </span>
                <span class="text" *ngIf="!isCollapsed">Desafios</span>
            </a>
        </li>
    </ul>

    <div class="sidebar-spacer"></div>

    <div class="sidebar-footer">
        <!-- Controles movidos para o Header -->
        <button class="btn-logout" (click)="logout()" title="Sair">
            <span class="icon">
                <svg class="nav-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
            </span>
            <span class="text" *ngIf="!isCollapsed">Sair</span>
        </button>
    </div>
</nav>
